<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustcoin | Professional Wallet</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --text: #c9d1d9; --red: #f85149; --green: #3fb950; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; overflow-x: hidden; }
        
        /* Login Overlay */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid #30363d; width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #010409; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        /* Main Dashboard */
        .container { width: 100%; max-width: 480px; padding: 20px; display: none; }
        .balance-hero { background: linear-gradient(180deg, #1f2937 0%, #111827 100%); padding: 40px 20px; border-radius: 24px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .total-val { font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; }
        
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .btn-action { background: #21262d; border: 1px solid #30363d; padding: 15px; border-radius: 12px; text-align: center; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { background: #30363d; }

        .history-list { background: var(--card); border-radius: 16px; border: 1px solid #30363d; overflow: hidden; }
        .tx-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid #30363d; font-size: 0.9rem; }
        .tx-icon { width: 40px; height: 40px; border-radius: 50%; background: #21262d; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .amount-pos { color: var(--green); }
        .amount-neg { color: var(--red); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Trustcoin Login</h2>
            <input type="email" id="email" placeholder="Email (albertschneider183@gmail.com)">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="handleLogin()">Unlock Wallet</button>
        </div>
    </div>

    <div class="container" id="dashboard">
        <div class="balance-hero">
            <div style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 8px;">TOTAL BALANCE</div>
            <div class="total-val">$1,700,000.00</div>
        </div>

        <div class="action-buttons">
            <div class="btn-action" onclick="alert('Sending to external wallet...')">↑ Send</div>
            <div class="btn-action" onclick="alert('Wallet Address: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa')">↓ Receive</div>
        </div>

        <h3>History (30 Recent)</h3>
        <div class="history-list" id="tx-history">
            </div>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            // Simple validation simulation
            if(email.includes('@')) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                generateHistory();
            } else {
                alert('Please enter a valid email.');
            }
        }

        function generateHistory() {
            const historyContainer = document.getElementById('tx-history');
            const coins = ['BTC', 'ETH', 'USDT'];
            
            for (let i = 0; i < 30; i++) {
                const isReceived = Math.random() > 0.5;
                const coin = coins[Math.floor(Math.random() * coins.length)];
                const amount = (Math.random() * 5).toFixed(4);
                
                const html = `
                    <div class="tx-item">
                        <div style="display: flex; align-items: center;">
                            <div class="tx-icon">${isReceived ? '↓' : '↑'}</div>
                            <div>
                                <strong>${isReceived ? 'Received' : 'Sent'} ${coin}</strong><br>
                                <small style="opacity: 0.5;">Oct ${30-i}, 2025</small>
                            </div>
                        </div>
                        <div class="${isReceived ? 'amount-pos' : 'amount-neg'}">
                            ${isReceived ? '+' : '-'}${amount} ${coin}
                        </div>
                    </div>
                `;
                historyContainer.innerHTML += html;
            }
        }
    </script>
</body>
</html>
