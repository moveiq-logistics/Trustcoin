<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustcoin | Multi-Asset Wallet</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --text: #c9d1d9; --red: #f85149; --green: #3fb950; --border: #30363d; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; }
        
        /* Balance Header */
        .balance-hero { background: linear-gradient(180deg, #1f2937 0%, #111827 100%); padding: 40px 20px; border-radius: 24px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .total-val { font-size: 2.5rem; font-weight: 800; }

        /* Asset Cards */
        .asset-list { margin-bottom: 25px; }
        .asset-card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Modal Styles */
        #send-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        select, input { width: 100%; padding: 12px; margin: 10px 0; background: #010409; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-confirm { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* History */
        .history-list { background: var(--card); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; }
        .tx-item { display: flex; justify-content: space-between; padding: 14px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="balance-hero">
            <div style="font-size: 0.8rem; opacity: 0.6;">TOTAL PORTFOLIO</div>
            <div class="total-val" id="display-total">$1,700,000.00</div>
        </div>

        <button class="btn-confirm" style="margin-bottom: 20px;" onclick="openModal()">â†‘ Send Crypto</button>

        <h3>Assets</h3>
        <div class="asset-list">
            <div class="asset-card"><span>Bitcoin (BTC)</span> <strong id="bal-btc">$1,000,000.00</strong></div>
            <div class="asset-card"><span>Ethereum (ETH)</span> <strong id="bal-eth">$200,000.00</strong></div>
            <div class="asset-card"><span>Tether (USDT)</span> <strong id="bal-usdt">$500,000.00</strong></div>
            <div class="asset-card"><span>Solana (SOL)</span> <strong id="bal-sol">$125,000.00</strong></div>
        </div>

        <h3>Recent Activity (30)</h3>
        <div class="history-list" id="tx-history"></div>
    </div>

    <div id="send-modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Send Assets</h2>
            <label>Select Asset</label>
            <select id="asset-select">
                <option value="btc">Bitcoin (BTC)</option>
                <option value="eth">Ethereum (ETH)</option>
                <option value="usdt">Tether (USDT)</option>
                <option value="sol">Solana (SOL)</option>
            </select>
            <label>Recipient Address</label>
            <input type="text" placeholder="Paste wallet address...">
            <label>Amount (USD)</label>
            <input type="number" id="send-amount" placeholder="0.00">
            <button class="btn-confirm" onclick="processSend()">Confirm Send</button>
            <button onclick="closeModal()" style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        let balances = { btc: 1000000, eth: 200000, usdt: 500000, sol: 125000 };

        function updateUI() {
            document.getElementById('bal-btc').innerText = `$${balances.btc.toLocaleString()}`;
            document.getElementById('bal-eth').innerText = `$${balances.eth.toLocaleString()}`;
            document.getElementById('bal-usdt').innerText = `$${balances.usdt.toLocaleString()}`;
            document.getElementById('bal-sol').innerText = `$${balances.sol.toLocaleString()}`;
            const total = Object.values(balances).reduce((a, b) => a + b, 0);
            document.getElementById('display-total').innerText = `$${total.toLocaleString()}.00`;
        }

        function openModal() { document.getElementById('send-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('send-modal').style.display = 'none'; }

        function processSend() {
            const asset = document.getElementById('asset-select').value;
            const amount = parseFloat(document.getElementById('send-amount').value);
            
            if (amount > 0 && balances[asset] >= amount) {
                balances[asset] -= amount;
                updateUI();
                alert(`Transaction Successful! Sent $${amount} from ${asset.toUpperCase()} wallet.`);
                closeModal();
            } else {
                alert("Insufficient balance or invalid amount.");
            }
        }

        // Generate 30 fake history items
        const historyContainer = document.getElementById('tx-history');
        for (let i = 0; i < 30; i++) {
            historyContainer.innerHTML += `
                <div class="tx-item">
                    <span>${Math.random() > 0.5 ? 'Received' : 'Sent'} Asset<br><small>Oct ${30-i}, 2025</small></span>
                    <span style="color:${Math.random() > 0.5 ? '#3fb950' : '#f85149'}">${(Math.random()*2).toFixed(4)} Coin</span>
                </div>`;
        }
    </script>
</body>
</html>
